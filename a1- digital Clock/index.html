<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="img">
        <img src="./image.jpg" alt="">
    </div>
    <div id="container">
        <div id="title">
            <h1>Digital Clock</h1>
        </div>
        <div id="time">
            <div class="digits">
                <h2 class="timeDigit" id="h">09</h2>
                <h2 id="hoursText">Hours</h2>
            </div>
            <div class="digits">
                <h2 class="timeDigit" id="m">04</h2>
                <h2 id="minutesText">minutes</h2>
            </div>
            <div class="digits">
                <h2 class="timeDigit" id="s">15</h2>
                <h2 id="secondsText">seconds</h2>
            </div>
            <div id="AmPmDigit">
                <h2 id="AmPm">AM</h2>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
